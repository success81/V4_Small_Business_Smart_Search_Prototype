<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

	<style>
	      body {
	        background-image: url('https://storage.googleapis.com/osdbushare/Background_Website.jpg');
	        background-repeat: no-repeat;
	        background-attachment: fixed;
	        background-position: center;
	      }
	</style>
	</head>
		<body>
			<center>
			<h1>OSDBU Small Business Smart Search</h1>
			</center>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<img src="https://storage.googleapis.com/osdbushare/boardroom_b.jpg" alt="Italian Trulli">
				</div>


				<div class="col-xs-6">
					<form method="POST", action="{{url_for('home')}}">
						<b> Company Name: <input type="text", name='a', value="none"> <br><br>
						<b> NAICS: <input type="text", name='b', value="none"><br><br>
						<b> State: </b><br>
						<select name = "c">
							<option value="none">All States and Territories</option>
							<option value="Alabama">Alabama</option>
							<option value="Alaska">Alaska</option>
							<option value="Arizona">Arizona</option>
							<option value="Arkansas">Arkansas</option>
							<option value="California">California</option>
							<option value="Colorado">Colorado</option>
							<option value="Connecticut">Connecticut</option>
							<option value="Delaware">Delaware</option>
							<option value="District of Columbia">District Of Columbia</option>
							<option value="Florida">Florida</option>
							<option value="Georgia">Georgia</option>
							<option value="Hawaii">Hawaii</option>
							<option value="Idaho">Idaho</option>
							<option value="Illinois">Illinois</option>
							<option value="Indiana">Indiana</option>
							<option value="Iowa">Iowa</option>
							<option value="Kansas">Kansas</option>
							<option value="Kentucky">Kentucky</option>
							<option value="Louisiana">Louisiana</option>
							<option value="Maine">Maine</option>
							<option value="Maryland">Maryland</option>
							<option value="Massachusetts">Massachusetts</option>
							<option value="Michigan">Michigan</option>
							<option value="Minnesota">Minnesota</option>
							<option value="Mississippi">Mississippi</option>
							<option value="Missouri">Missouri</option>
							<option value="Montana">Montana</option>
							<option value="Nebraska">Nebraska</option>
							<option value="Nevada">Nevada</option>
							<option value="New Hampshire">New Hampshire</option>
							<option value="New Jersey">New Jersey</option>
							<option value="New Mexico">New Mexico</option>
							<option value="New York">New York</option>
							<option value="North Carolina">North Carolina</option>
							<option value="North Dakota">North Dakota</option>
							<option value="Ohio">Ohio</option>
							<option value="Oklahoma">Oklahoma</option>
							<option value="Oregon">Oregon</option>
							<option value="Pennsylvania">Pennsylvania</option>
							<option value="Rhode Island">Rhode Island</option>
							<option value="South Carolina">South Carolina</option>
							<option value="South Dakota">South Dakota</option>
							<option value="Tennessee">Tennessee</option>
							<option value="Texas">Texas</option>
							<option value="Utah">Utah</option>
							<option value="Vermont">Vermont</option>
							<option value="Virginia">Virginia</option>
							<option value="Washington">Washington</option>
							<option value="West Virginia">West Virginia</option>
							<option value="Wisconsin">Wisconsin</option>
							<option value="Wyoming">Wyoming</option>
							<option value="American Samoa">American Samoa</option>
							<option value="Guam">Guam</option>
							<option value="Northern Mariana Islands">Northern Mariana Islands</option>
							<option value="Puerto Rico">Puerto Rico</option>
							<option value="United States Minor Outlying Islands">United States Minor Outlying Islands</option>
							<option value="Virgin Islands">Virgin Islands</option>
						</select><br><br>
						<a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="This is an exclusionary search. &#013;For example, if you select 8(a) you will get only 8(a) companies. You can also select multiple groups."><b>Certifications/Previous Work</b></a><br>
						<b>Women-Owned <input type='checkbox', value = "Women-Owned", name = "choices"> 
						<b>8(a) <input type='checkbox', value = "8(a)", name = "choices"> 
						<b>SDVOSB <input type='checkbox', value = "SDVOSB", name = "choices"> 
						<b>HUBZone <input type='checkbox', value = "HUBZone", name = "choices">
						<b>SDB <input type='checkbox', value = "SDB", name = "choices">
						<b>NNSA <input type='checkbox', value = "NNSA", name = "choices">
						<b>Previous DOE Work <input type='Checkbox', value = "Previous DOE Work", name = "choices">
						<b>Previous Gov Work <input type='Checkbox', value = "Previous Gov Work", name = "choices"><br><br>
						<b> Text: <input type="text", name='j', value="none"> <br><br>
						<b> Smart Filter Text: <input type="text", name='k', value="none"> <br><br>
						<input type="submit" , value='submit'>
					    <div class="container">
				</div>


		    </div>

		</div>	

   
  
      <h1>{{ title }}</h1>
      <hr>
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    {% block scripts %}{% endblock %}
			</form>
		</body>
</html>
